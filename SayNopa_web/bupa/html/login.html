<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>登录</title>
  <link rel="stylesheet" href="../css/bootstrap.min.css" />
  <link rel="stylesheet" href="../css/login.css" />
  <script src="../js/jquery.js"></script>
  <script src="../js/bootstrap.min.js"></script>
  <script src="../js/login.js" type="module"></script>
</head>

<body>
  <div id="panel">
    <div class="logo">
      <img src="../img/register/logo.png" alt="" />
      <p class="des-one">No Parkinson</p>
      <p class="des-two">有不帕 · 不在怕</p>
    </div>
    <div class="log-in">
      <h1 class="title">登 录</h1>
      <div class="username">
        <input type="text" class="form-control" placeholder="请输入账号" />
      </div>
      <div class="password">
        <input type="password" class="form-control" placeholder="请输入密码" />
      </div>
      <div class="err-info">
        <span class="sym">*</span>
        <span class="info">账号或密码错误</span>
      </div>
      <button class="login-btn">登录</button>
      <div class="other-operation">
        <a class="register" href="./register.html">注册账户</a>
      </div>
    </div>
  </div>
</body>

</html>
