<!DOCTYPE html>
<html>

<head>
    <title>Demo - Record Photo From Webcam Using Javascript</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <style type="text/css">
        button {
            width: 150px;
            padding: 10px;
            display: block;
            margin: 20px auto;
            border: 2px solid #111111;
            cursor: pointer;
            background-color: white;
        }

        #startCameraBtn {
            margin-top: 50px;
        }

        #video {
            display: none;
            margin: 50px auto 0 auto;
        }

        #startRecordBtn,
        #stopRecordBtn,
        #uploadBtn,
        #uploadBtn,
        #downloadVideoLink {
            display: none;
        }

        #downloadVideoLink {
            text-align: center;
            margin: 20px 0 0 0;
        }
    </style>
</head>

<body>

    <button id="startCameraBtn">开始录制视频</button>
    <video id="video" width="320" height="240" autoplay></video>
    <button id="startRecordBtn">开始录制</button>
    <button id="stopRecordBtn">停止录制</button>
    
    <a id="downloadVideoLink" style="visibility:hidden" download="test.webm">下载视频</a>
    <div style="visibility:hidden" id="recordedBlock">
        <button id="previewBtn">预览</button>
        <button id="uploadBtn">上传&评估</button>
        <!-- <button id="evalBtn">开始评估</button> -->
    </div>
    <div id="message"></div>
    <div id="fileId"></div>
    <iframe id="resultIframe" style="width:500px;height:300px;visibility:hidden;" src=''></iframe>



    <script>

        let camera_button = document.getElementById("startCameraBtn");
        let video = document.getElementById("video");
        let previewBtn = document.getElementById("previewBtn");
        let startRecordBtn = document.getElementById("startRecordBtn");
        let stopRecordBtn = document.getElementById("stopRecordBtn");
        let downloadVideoLink = document.getElementById("downloadVideoLink");
        let uploadBtn = document.getElementById("uploadBtn");
        let message = document.getElementById("message");

        let camera_stream = null;
        let media_recorder = null;
        let chunks = [];

        function log(msg) {
            message.innerHTML += msg + "\n";
        }

        camera_button.addEventListener('click', async function () {
            try {
                camera_stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: false });
            }
            catch (error) {
                alert(error.message);
                return;
            }

            video.srcObject = camera_stream;

            camera_button.style.display = 'none';
            video.style.display = 'block';
            startRecordBtn.style.display = 'block';
        });

        const previewVideo = function () {
            if (downloadVideoLink.href) {
                console.log('blob', downloadVideoLink.href)
                video.src = downloadVideoLink.href
            }
        }

        previewBtn.addEventListener('click', previewVideo);

        const startRecord = function () {
            media_recorder = new MediaRecorder(camera_stream, { mimeType: 'video/webm' });

            media_recorder.addEventListener('dataavailable', function (e) { chunks.push(e.data) });

            media_recorder.addEventListener('stop', function () {
                let video_local = URL.createObjectURL(new Blob(chunks, { type: 'video/webm' }));
                downloadVideoLink.href = video_local;

                stopRecordBtn.style.display = 'none';
                downloadVideoLink.style.display = 'block';
                uploadBtn.style.display = 'block';

                video.srcObject = null
                recordedBlock.style.visibility = 'visible'

            });

            media_recorder.start(1000);

            startRecordBtn.style.display = 'none';
            stopRecordBtn.style.display = 'block';
        }

        startRecordBtn.addEventListener('click', startRecord);

        stopRecordBtn.addEventListener('click', function () { media_recorder.stop() });

        uploadBtn.addEventListener('click', function () {
            const video_blob = downloadVideoLink.href
            console.log('video_blob', video_blob)
            var file = new File(
                [video_blob],
                'vidio-' + new Date().toISOString().replace(/:|\./g, '-') + '.webm',
                { type: 'video/webm' }
            );
            var formData = new FormData()
            formData.append('file', file)
            var request = new XMLHttpRequest();
            request.open("POST", "http://www.yueming.top:8010/file_save/test");
            request.onload = async function (evt) {
                alert("loaded!");
                console.log('save done: ', evt)
                const res = JSON.parse(evt.currentTarget.responseText)
                console.log('res:', res)

                if (res.status === 'success') {
                    document.getElementById('fileId').textContent = res.file_id
                    request = null
                    await perform_diagnose_face()

                }
            };
            // request.upload.addEventListener("progress", uploadProgress, false);
            request.addEventListener("error", () => alert("There was an error attempting to upload the file."), false);
            request.send(formData);
        })


        async function perform_diagnose_face() {
            const url = 'http://www.yueming.top:8010/diagnose_face'
            const fileId = parseInt(document.getElementById('fileId').textContent)

            const res = await fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ file_id: fileId })
            })
            const data = await res.text()
            console.log('diagnose result: ', data)
            document.getElementById('resultIframe').style.visibility = "visible";
            document.getElementById('resultIframe').src = "data:text/html;charset=utf-8," + escape(data);

        }



    </script>

</body>

</html>
