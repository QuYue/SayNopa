<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>密码修改</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/change_password.css" />
    <script src="../js/jquery.js"></script>
    <script src="../js/change_password.js" type="module"></script>
  </head>

  <body>
    <div id="panel">
      <div>
        <img src="../img/index/banner.png" alt="" />
      </div>
      <h1 class="title">密码修改</h1>

      <div class="content">
        <div class="password">
          <span>密 码：</span
          ><input
            type="password"
            class="form-control"
            placeholder="请输入密码"
          />
        </div>

        <div class="rep-password">
          <span>再次确认</span>：<input
            type="password"
            class="form-control"
            placeholder="请再次输入密码"
          />
        </div>
        <p class="describe">注: 密码长度为5-20个字符之间</p>
      </div>
      <button type="button" class="btn btn-default notarize-btn">
        确认修改
      </button>
    </div>
  </body>
</html>
